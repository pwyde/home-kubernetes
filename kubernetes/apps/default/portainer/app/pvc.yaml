---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-portainer
  namespace: portainer
  annotations:
    volume.beta.kubernetes.io/storageClassName: "truenas-ssd-iscsi"
spec:
  storageClassName: truenas-ssd-iscsi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
